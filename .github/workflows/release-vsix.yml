name: Release VSIX

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Read package metadata
        id: pkg
        run: |
          echo "name=$(jq -r '.name' package.json)" >> "$GITHUB_OUTPUT"
          echo "version=${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"

      - name: Package VSIX
        run: npx --yes vsce package --out ${{ steps.pkg.outputs.name }}-${{ steps.pkg.outputs.version }}.vsix

      - name: Create GitHub release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create "v${{ steps.pkg.outputs.version }}" \
            "${{ steps.pkg.outputs.name }}-${{ steps.pkg.outputs.version }}.vsix" \
            --title "v${{ steps.pkg.outputs.version }}" \
            --verify-tag=false
